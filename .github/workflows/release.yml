name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  tag_gate:
    runs-on: ubuntu-latest
    outputs:
      is_stable: ${{ steps.check_tag.outputs.is_stable }}
    steps:
      - name: Check stable tag pattern
        id: check_tag
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_stable=true" >> "$GITHUB_OUTPUT"
            echo "Stable release tag detected: $tag"
          else
            echo "is_stable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log skip reason for non-stable tag
        if: steps.check_tag.outputs.is_stable == 'false'
        run: |
          echo "Skipping release job because tag is not stable semver: ${GITHUB_REF_NAME}"

  release:
    needs: tag_gate
    if: needs.tag_gate.outputs.is_stable == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "SyncWatcher ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
